
project_id = "lovable-planner"

[api]
port = 54321
schemas = ["public", "storage", "pg_graphql"]
extra_search_path = ["pg_net", "pg_graphql", "pg_cron"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
enable_experimental_ws = false

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[inbucket]
enabled = false
port = 54324

[vector]
enabled = false
port = 54327

[functions]
enabled = true
port = 54324

[functions.export-bookings]
verify_jwt = false

[functions.import-bookings]
verify_jwt = false

[functions.fetch_staff_for_planning]
